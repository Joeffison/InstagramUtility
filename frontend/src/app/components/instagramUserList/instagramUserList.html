<div ng-attr-id="{{'modal_' + $ctrl.actionName}}" class="modal modal-fixed-footer">
  <div class="modal-content">
    <p class="modal-title">{{$ctrl.title}}</p>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="user in $ctrl.users">
        <img ng-src="{{user.profile_pic_url}}" alt="" class="circle">
        <span class="title truncate">{{user.username}}</span>
        <p>{{user.full_name}}</p>
        <a class="secondary-content btn blue flow-text" ng-if="!user.isFollowing">Follow</a>
        <a class="secondary-content btn white black-text flow-text" ng-if="user.isFollowing">Following</a>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close btn-flat">Follow All</a>
  </div>
</div>
